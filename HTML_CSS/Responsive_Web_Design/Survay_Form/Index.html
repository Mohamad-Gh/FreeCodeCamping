<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="./style.css" rel="stylesheet">
</head>
<body>
    <header class="container text-center">
        <!--You should have a page title in an h1 element with an id of title-->
        <h1 id="title">Name of our Survey</h1>
        <!--You should have a short explanation in a p element with an id of description-->
        <p id="description">in this section we describe what is the purpose of this survey and who are welcome to fill it</p>
    </header>
    <div class="container">
            <!-- You should have a form element with an id of survey-form-->
            <!--For the name, email, and number input fields, you can see placeholder text that gives a description or instructions for each field-->
            <!--For the name, email, and number input fields, you can see corresponding label elements in the form, that describe the purpose of each field with the following ids: id="name-label", id="email-label", and id="number-label"-->
            <form id="survey-form ">
                <div class="form-group">
                    <label for="name" id="name-label">Name:</label>
                    <!--Inside the form element, you are required to enter your name in an input field that has an id of name and a type of text-->
                    <input id="name" type="text" name="name" placeholder="Name" required>    
                </div>
                <div class="form-group">
                    <!--Inside the form element, you are required to enter your email in an input field that has an id of email-->
                    <label for="email" id="email-label">E-mail:</label>            
                    <input id="email" type="email" name="email" placeholder="E-mail" required>
                </div>
                <div class="form-group">
                    <!--Inside the form, you can enter a number in an input field that has an id of number-->
                    <label for="number" id="number-label">Number:</label>
                    <!--The number input should not accept non-numbers, either by preventing you from typing them or by showing an HTML5 validation error (depending on your browser).-->
                    <input id="number" type="number" name="number" placeholder="number" min="0" max="100">
                </div>
                <div class="form-group">
                    <!--Inside the form element, you should have a select dropdown element with an id of dropdown and at least two options to choose from-->
                    <label for="dropdown" id="dropdown-label">Selection1:</label>
                    <select name="dropdown" id="dropdown" >
                        <option value="" selected>Select_One</option>
                        <option value="">Select_Two</option>
                        <option value="">Select_Three</option>
                        <option value="">Select_Four</option>
                    </select>
                </div>
                <div class="form-group">
                    <!--Inside the form element, you can select an option from a group of at least two radio buttons that are grouped using the name attribute-->
                    <label for="radio-label">Radio Labels</label>
                    <div class="radio-labels">
                        <label for="radio1">radio1</label>
                        <input type="radio" id="radio1" name="radio" value="station1">
                        <label for="radio2">radio2</label>
                        <input type="radio" id="radio2" name="radio" value="station2">
                        <label for="radio3">radio3</label>
                        <input type="radio" id="radio3" name="radio" value="station3">
                    </div>
                </div>
                <div class="form-group">
                    <!--Inside the form element, you can select several fields from a series of checkboxes, each of which must have a value attribute-->
                    <label>Checkbox labels</label>
                    <div>
                        
                        <label class="checklable"><input type="checkbox" id="checkbox1-label" name="" value="box1"> Checkbox1</label>
                        <label><input type="checkbox" id="" name="" value="box2"> Checkbox2</label>
                        <label><input type="checkbox" id="" name="" value="box3"> Checkbox3</label>
                    </div>
                    </div>
                <div class="form-group">
                    <label for="text-area" id="comments-label">Comments</label>
                    <!--Inside the form element, you are presented with a textarea for additional comments-->
                    <textarea class="input-textarea" id="text-area" name="comments" rows="10" cols="20" placeholder="comments"></textarea>
                </div>
                <div class="form-group">
                    <!--Inside the form element, you are presented with a button with id of submit to submit all the inputs-->
                    <input class="submit-button"  id="submit" type="submit" value="submit">
                </div>
            </form>
    </div>

</body>
</html>


<!--
